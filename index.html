<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Heartfelt Journey for Disha</title>
    <style>
        /* Using system fonts to ensure no external website dependency */
        body {
            font-family: 'Arial', sans-serif;
            /* Romantic Gradient Background */
            background: linear-gradient(135deg, #f7d9e4 0%, #a8a8ff 100%);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .welcome-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px 50px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            border: 5px solid #ff69b4; /* Highlight color */
            animation: fadeIn 1.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            /* Using a classic serif font as a decorative replacement */
            font-family: 'Georgia', serif; 
            color: #e83e8c;
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #4a4a4a;
            font-weight: 400;
            margin-top: 5px;
            margin-bottom: 30px;
            font-size: 1.2em;
        }
        p {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 40px;
        }
        .cta-button {
            display: inline-block;
            padding: 15px 35px;
            background-color: #ff69b4;
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 50px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.5);
        }
        .cta-button:hover {
            background-color: #e83e8c;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 105, 180, 0.7);
        }
    </style>
</head>
<body>
    <script>
        // No client-side redirect logic or blocking scripts here.
    </script>
    
    <div class="welcome-card">
        <h1>Happy Birthday, My Love!</h1>
        <h2>This little digital journey is just for you.</h2>
        <p>You mean the world to me, and today is all about celebrating the light and joy you bring into my life every single day. Let's start this sweet adventure together!</p>
        <a href="interlude.html" class="cta-button">
            Begin the Journey & Challenge
        </a>
    </div>
</body>
</html>
